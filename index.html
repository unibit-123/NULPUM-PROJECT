<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03e362b92b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <section id="header">
        <ul class="menu">
            <li class="menu-list HOME">
                <a href="">HOME</a>
            </li>
            <li class="menu-list CAFES">
                CAFES
            </li>
            <li class="menu-list-img">
                <a href="">
                <img src="./image/dodam-logo.png" alt="" class="logo">
                </a>
            </li>
            <li class="menu-list GALLERY">
                GALLERY
            </li>
            <li class="menu-list CONTACT">
                CONTACT
            </li>
        </ul>
    </section>

    <!-- CAFES -->
    <section id="cafes">
        <h1 class="cafes-title">
            CAFES
        </h1>
        <div class="cafes-store">
            <div class="dodam">
                <img src="./image/dodam.JPG" alt="" class="img dodam">
                <div class="dodam-address">
                    <h2>DODAM</h2>
                    <h3>MON-SUN 12:00~18:00</h3>
                    <a href="https://www.google.com/maps/place/dodam/@34.6725612,135.4913424,17z/data=!3m2!4b1!5s0x6000e705939b434f:0xa4bbddd42b9aef6d!4m5!3m4!1s0x6000e7fe0aa7cc75:0x9eab5175f6b20805!8m2!3d34.6725568!4d135.4935311"
                    target="_blank" class="address-button">LOCATION</a>
                </div>
            </div>
            <div class="abel">
                <img src="./image/abel.JPG" alt="" class="img abel">
                <div class="abel-address">
                    <h2>ABEL</h2>
                    <h3>MON-SUN 12:00~19:00</h3>
                    <a href="https://www.google.com/maps/place/Abel+coffee/@34.6734916,135.4921277,17z/data=!3m2!4b1!5s0x6000e705a14cfbab:0x2b767f446fa0cc18!4m5!3m4!1s0x6000e7ff2b684e17:0xc8eb8a99e453884d!8m2!3d34.6734872!4d135.4943164"
                    target="_blank" class="address-button">LOCATION</a>
                </div>
            </div>
            <!-- 클래스명, 이름, 시간 수정 -->
            <div class="none">
                <img src="./image/kobe.JPG" alt="" class="img none">
                <div class="none-address">
                    <h2>KOBE</h2>
                    <h3>Preparing</h3>
                    <a href="" class="address-button">Preparing</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 주소,시간 자리에 로고 넣고 가운데에 저작권 표시 넣기 -->
    <section id="footer">
            <div class="footer-zone">
                <div class="info">
                    <span class="info-address">
                        〒550-0015 Osaka, Nishi Ward, Minamihorie, 1-chōme−22−18
                    </span> <br>
                    <span class="info-time">
                        WE'RE OPEN : MON~SUN 12:00~18:00
                    </span>
                </div>
    
                <span class="insta-logo">
                    <i class="fab fa-instagram"></i>
                </span>
            </div>
        </section>
</body>
</html>
